    function toggleForm(form) {
      document.getElementById('signin-form').classList.toggle('hidden', form !== 'signin');
      document.getElementById('signup-form').classList.toggle('hidden', form !== 'signup');
    }

    function signIn(event) {
      event.preventDefault();
      showCourses();
    }

    function signUp(event) {
      event.preventDefault();
      showCourses();
    }

    function showCourses() {
      document.getElementById('signin-form').classList.add('hidden');
      document.getElementById('signup-form').classList.add('hidden');
      document.getElementById('course-details').classList.add('hidden');
      document.getElementById('courses-list').classList.remove('hidden');

      const container = document.getElementById('courses');
      container.innerHTML = '';

      courses.forEach(course => {
        const div = document.createElement('div');
        div.className = 'course';
        div.innerHTML = `
          <h3>${course.name}</h3>
          <img src="${course.image}" alt="${course.name}">
          <p>${course.description}</p>
          <button onclick="selectCourse(${course.id})">Select Course</button>
        `;
        container.appendChild(div);
      });
    }

    function selectCourse(id) {
      const course = courses.find(c => c.id === id);
      if (!course) return;

      document.getElementById('courses-list').classList.add('hidden');
      const detailsDiv = document.getElementById('course-details');
      detailsDiv.innerHTML = course.details;
      detailsDiv.classList.remove('hidden');
    }
